<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/gamej2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline|Londrina+Solid|Mr+Dafoe|Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/background.css">
   

    <title>Game jam</title>
</head>
<body> 
    <div class="container">
        <div class="loader" id="page_prelodaer">
            <div class="loader_wrapper">
                <div class="load_pseudo_icon">
                    <p>Microsoft</p>
                </div>
               <div class="load_text_content">
                   <img src="./img/win95logo.png" alt="win 95" class="win_95_ico">
                   <div class="load_text">
                       <p>Satbayev</p>
                       <h1>Windows <span>95</span></h1>
                       <h3>Game Jam Week</h3>
                   </div>
               </div>
               <div class="load_animation_content">
                   <div class="load_bar">
                       <div class="loading_left loading_line">
                       </div>
                       <div class="loading_right loading_line"></div>
                   </div>
                </div>
            </div>
        </div>
        
        <div class="background">
            <div class="log">
                <span id="xPos"></span> / <span id="yPos"></span><br>
                <span id="random1"></span> / <span id="random2"></span>  / <span id="random3"></span>
            </div>
            <div class="global-container">
                <div class="scene intro">
                    <div class="stars"></div>
                    <div class="stars stars-2"></div>
                    <div class="logo-container flex flex-center">
                        <div class="logo">
                            <div class="text">
                                <div class="line line-1">Game</div>
                                <div class="line line-2">Jam&nbsp;</div>
                                <div class="line line-3">Week</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="noise-white screen-fixed"></div>
            <div class="noise-black screen-fixed"></div>
            <div class="screen-pixels screen-fixed"></div>
        </div>
        <header class="header">
            <div class="header_wrapper">
                <div class="menu_panel">
                    <div class="windows">
                        <div class="win_btn general_win">
                            <img src="./img/wim95.ico" alt="win59">
                            <p>Start</p>
                        </div>
                        <div class="win_about general_win win_about_on">
                            <img src="./img/computer.png" alt="computer">
                            <p>About G.J.</p>
                        </div>
                        <div class="win_faq  general_win">
                            <img src="./img/faq.png" alt="computer">
                            <p>FAQ</p>
                        </div>
                        <div class="win_rules  general_win">
                            <img src="./img/registe2r.png" alt="computer">
                            <p>Rules</p>
                        </div>

                    </div>
                    <div class="cloak">
                        <div class="time"></div>
                    </div>
                </div>
            </div>
        </header>
        <div class="menu_windows">
            <div class="menu_windows_wrapper">
                <div class="name_line">
                    <p>Dev.HUB</p>
                </div>
                <div class="prog_list">
                    <ul class="prog_list_sections">
                        <li class="about" id="about"><img src="./img/computer.png" alt="computer" class="prog_list_icons"><p>About G.J.</p></li>
                        <li class="faq" id="faq"><img src="./img/faq.png" alt="faq" class="prog_list_icons"><p>FAQ</p> </li>
                        <li class="rules" id="rules"><img src="./img/registe2r.png" alt="rules" class="prog_list_icons"><p>Rules</p> </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/loader.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/background.js"></script>
</body>
</html>
