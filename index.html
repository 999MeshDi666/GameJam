<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/gamej2.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline|Londrina+Solid|Mr+Dafoe|Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/background.css">

    <title>Game jam</title>
</head>
<body>
    
    <div class="container">
        <div class="loader" id="page_prelodaer">
            <div class="loader_wrapper">
                <div class="loader_text">
                    <p class="top">Satbayev</p>
                    <p class="middle">Windows <span>XP</span></p>
                    <p class="bottom">Professional</p>
                </div>
                <div class="loader_animation">
                    <div class="load_border">
                        <span class="load_box box1"></span>
                        <span class="load_box box2"></span>
                        <span class="load_box box3"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="background">
            <div class="log">
                <span id="xPos"></span> / <span id="yPos"></span><br>
                <span id="random1"></span> / <span id="random2"></span>  / <span id="random3"></span>
            </div>
            
            <div class="global-container">
                <div class="scene intro">
                    <div class="stars"></div>
                    <div class="stars stars-2"></div>
                    <div class="logo-container flex flex-center">
                        <div class="logo">
                            <div class="text">
                                <div class="line line-1">Game</div>
                                <div class="line line-2">Jam&nbsp;</div>
                                <div class="line line-3">Week</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="noise-white screen-fixed"></div>
            <div class="noise-black screen-fixed"></div>
            <div class="screen-pixels screen-fixed"></div>
        </div>
        <header class="header">
            <div class="header_wrapper">
                <div class="menu_panel">
                    <div class="win_btn">
                        <img src="./img/winxp.png" alt="">
                      <p>пуск</p>
                    </div>

                </div>
            </div>
        </header>
    </div>
    
    <script src="./js/loader.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/background.js"></script>
</body>
</html>
